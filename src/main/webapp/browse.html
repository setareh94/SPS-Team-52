<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Browse Listings</title>
    <link rel="stylesheet" href="browse.css">
    <script src="browse.js"></script>
</head>
<body onload="updateListings()">
<div id="content">
    <div id="navbar">
        <div id="navcorner"></div>
        <div id="navlogo"><b>SPS</b> Listing Buddy</div>
        <div id="navlinks">
            <div class="navlink"><a href="browse.html">Browse Listings</a></div>
            <div class="navlink"><a href="about.html">About</a></div>
            <div class="navlink"><a href="">Account</a></div>
        </div>
    </div>
    <hr>

    <div id="category-title">General Listings</div>

    <div id="toolbar">
        Search listings...
    </div>

    
    <div id="create-listing-title">Create a new listing</div>
    <div id="create-listing">
        <form method="POST" action="/new-listing-handler" id="new-listing-form">
            <div id="create-listing-inputs">
            <label>
                Your name:
                <input type="text" name="author" value="">
            </label>

            <label>
                Title:
                <input type="text" name="title" value="">
            </label>

            <label>
                Description:
                <input type="text" name="description" value="">
            </label>

            <label>
                Additional capacity:
                <input type="number" name="capacity" value="2" min="2" max="10">
            </label>
            </div>

            <input type="submit" />
        </form>
    </div>
    <br>

    <div id="listing-counter">5 of 5 listings</div>
    <button onclick="updateListings()">Refresh listings</button>
    <br>
    <div id="listings">
        
    </div>
</div>
</body>
</html>
